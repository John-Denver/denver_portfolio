<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="parallax.css">
    <script src="./assets/jquery/jquery.js"></script>
</head>
<body>
    <div id="parallax">
        <div class="layer" data-depth="0.6">
            <div class="some-space">
                <h1>PARALLAX</h1>
            </div>
        </div>
        <div class="layer" data-depth="0.4">
            <div id="particles-js"></div>
        </div>
        <div class="layer" data-depth="0.3">
            <div class="some-more-space"><a href="https://codepen.io/dominickolbe" target="_blank">is it cool ?</a></div>
        </div>
    </div>

    
<script>
    $('#parallax').parallax({
   invertX: true,
   invertY: true,
   scalarX: 10,
    frictionY: .1
});


particlesJS("particles-js", {
 "particles": {
   "number": {
     "value": 120,
     "density": {
       "enable": true,
       "value_area": 800
     }
   },
   "color": {
     "value": "#ffffff"
   },
   "shape": {
     "type": "circle",
     "stroke": {
       "width": 0,
       "color": "#000000"
     },
     "polygon": {
       "nb_sides": 5
     },
     "image": {
       "src": "img/github.svg",
       "width": 100,
       "height": 100
     }
   },
   "opacity": {
     "value": 0.5,
     "random": false,
     "anim": {
       "enable": false,
       "speed": 1,
       "opacity_min": 0.1,
       "sync": false
     }
   },
   "size": {
     "value": 3,
     "random": true,
     "anim": {
       "enable": false,
       "speed": 40,
       "size_min": 0.1,
       "sync": false
     }
   },
   "line_linked": {
     "enable": true,
     "distance": 150,
     "color": "#ffffff",
     "opacity": 0.4,
     "width": 1
   },
   "move": {
     "enable": true,
     "speed": 6,
     "direction": "none",
     "random": false,
     "straight": false,
     "out_mode": "out",
     "bounce": false,
     "attract": {
       "enable": false,
       "rotateX": 600,
       "rotateY": 1200
     }
   }
 },
 "interactivity": {
   "detect_on": "canvas",
   "events": {
     "onhover": {
       "enable": true,
       "mode": "grab"
     },
     "onclick": {
       "enable": true,
       "mode": "push"
     },
     "resize": true
   },
   "modes": {
     "grab": {
       "distance": 140,
       "line_linked": {
         "opacity": 1
       }
     },
     "bubble": {
       "distance": 400,
       "size": 40,
       "duration": 2,
       "opacity": 8,
       "speed": 3
     },
     "repulse": {
       "distance": 200,
       "duration": 0.4
     },
     "push": {
       "particles_nb": 4
     },
     "remove": {
       "particles_nb": 2
     }
   }
 },
 "retina_detect": true
});
</script>
</body>
</html>
